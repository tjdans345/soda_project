<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soda :: 차트디테일</title>
    <link rel="stylesheet" href="../../../../src/css/common.css">
    <link rel="stylesheet" href="../../../../src/css/reset.css">
    <link rel="stylesheet" href="../../../../src/css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="chart_detail_wrap">
            <div class="page_title_wrap">
                <h2 class="main_title title-18"><span lang="en" class="title-24">12,302,450</span>원</h2>
            </div><!--page_title_wrap-->
            <div class="page_cont_top">
                <div class="graph_wrap">
                    <ul class="graph_bar flex">
                        <li class="graph_left gradient_main"></li>
                        <li class="graph_right gradient_point"></li>
                    </ul>
                    <ul class="graph_percent flex">
                        <li class="percent_left flex" lang="en"><p class="gradient_main"></p><span lang="en">73</span>%</li>
                        <li class="percent_right flex" lang="en"><span lang="en">27</span>% <p class="gradient_point"></p></li>
                    </ul>
                </div>
                <div class="graph_explain_wrap flex">
                    <div class="explain_left flex_column">
                        <p>고정 지출</p>
                        <span lang="en" class="title-18">243,560</span>
                    </div>
                    <div class="explain_right flex_column">
                        <p>초과 지출</p>
                        <span lang="en" class="title-18">+53,200</span>
                    </div>
                </div>
            </div><!--page_cont_top-->
            <div class="page_cont_bottom">
                <ul class="account_tab_wrap">
                    <li class="active">전체 내역</li>
                    <li>고정 지출</li>
                    <li>초과 지출</li>
                </ul>
                <div class="account_list_wrap">
                    <div class="date_wrap">
                        <p class="date"><span lang="en">22</span>일</p>
                        <p class="week">수요일</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
