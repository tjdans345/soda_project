<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
      integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Soda :: 차트</title>
    <link rel="stylesheet" href="../../../src/css/common.css">
    <link rel="stylesheet" href="../../../src/css/reset.css">
    <link rel="stylesheet" href="../../../src/css/style.css">
  </head>
  <body>

    <div class="wrap">
      <div class="chart_page_wrap">
        <div class="page_title_wrap">
          <p class="sub_title"><span lang="en">6</span>월 지출내역</p>
          <h2 class="main_title title-24"><span lang="en" class="big-title-30">12,302,450</span>원</h2>
        </div>
        <!-- <h2 id="result">선택한 요소는 ?</h2> -->
        <div class="chart_wrap">
          <canvas id="myChart"></canvas>
        </div>
        <div class="chart_list_wrap">
          <ul>
            <li class="list">
              <div class="cont_left category">
                <span lang="en">25%</span>
                <p class="cate_name">식비</p>
              </div>
              <p class="cont_right price"><span lang="en">312,200</span>원</p>
            </li>
            <li class="list">
              <div class="cont_left">
                <span lang="en">22%</span>
                <p class="cate_name">생활용품</p>
              </div>
              <p class="cont_right price"><span lang="en">286,760</span>원</p>
            </li>
          </ul>
        </div>
      </div><!--chart_page_wrap-->
    </div><!--wrap-->




    <script>
      let obj = [
        {
          name: "영화비",
          price: 50000,
        },
        {
          name: "식비",
          price: 30000,
        },
        {
          name: "교통비",
          price: 20000,
        },
        {
          name: "관리비",
          price: 100000,
        },
      ];
      let nameList = obj.map((e) => e.name);
      let priceList = obj.map((e) => e.price);
      console.log(nameList);
      console.log(priceList);

      const data = {
        labels: nameList,
        datasets: [
          {
            label: "My First Dataset",
            data: priceList,
            backgroundColor: [
              "rgb(255, 99, 132)",
              "rgb(54, 162, 235)",
              "rgb(255, 205, 86)",
              "rgb(255, 150, 86)",
            ],
            hoverOffset: 3,
          },
        ],
      };

      const config = {
        type: "doughnut",
        data: data,
        options: {
          onClick: (e, i) => {
            try {
              let idx = i[0].index;
              console.log(e.chart.data.datasets[0].data[idx]);
              testFunction(idx);
              data.datasets.hoverOffset = 100;
            } catch (e) {
              console.log("잘못클릭하셨습니다.");
            }
            // console.log(e.chart.data.datasets.data[1]);
          },
        },
      };

      const myChart = new Chart(document.getElementById("myChart"), config);
      const testFunction = (index) => {
        console.log("헬로우");
        console.log(obj[index]);
        const element = document.getElementById("result");
        element.innerText = JSON.stringify(obj[index]);
      };
    </script>
  </body>
</html>
